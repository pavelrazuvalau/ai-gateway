user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    # Increased for Tier 2 rate limits (RPM: 1,000, up to 20x more concurrent requests than Tier 1)
    # Balanced for memory safety: 1536 connections Ã— 4 workers = 6144 max connections
    # Tier 2 allows significantly higher throughput - worker connections sized for memory efficiency
    worker_connections 1536;
}

http {
    # Security: Hide nginx version
    server_tokens off;
    
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    # Increased for Tier 2 rate limits - supports larger context requests (200k+ tokens)
    # Tier 2: RPM 1,000, ITPM up to 500k, OTPM up to 50k (per https://platform.claude.com/docs/en/api/rate-limits#tier-2)
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    # Include server configurations
    include /etc/nginx/conf.d/*.conf;
}

